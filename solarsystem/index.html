<!DOCTYPE html>
<html>
  <head>
    <title>Solar System</title>
    <meta name="description" content="Solar System | Naomi Winter" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="aframe-star-system-component-master/index.js"></script>
    <!--<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>-->
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src="js/aframe-extras.controls.min.js"></script>
<script>
// Registering component in foo-component.js
AFRAME.registerComponent("y-rotation", {
  schema: {
    speed: {
      default: 0.01
    },
  },
  tick: function () {
    // Radians
    this.el.object3D.rotation.y += this.data.speed;
  }
});
</script>

  </head>
  <body>

    <a-scene>
          <!--Assets-->
    <a-assets>
        <img id="earth-texture" src="assets/earth.jpg">
        <img id="mars-texture" src="assets/mars.jpg">
      </a-assets>

         <!--Camera position and rotation-->
    <a-entity camera look-controls position="0 5 20" wasd-controls></a-entity>

      <!--Starry background-->
      <a-sky color="black"> </a-sky>
      <a-entity star-system></a-entity>

      <!-- Sun -->

    
      <!--Earth-->
      <a-entity position="0 0 -5">
                  <a-sphere y-rotation="speed:0.01"
            id="Earth"
            position="0 0 0"
            radius="4"
            src="#earth-texture";
          >
          </a-sphere>
        <!--Mars-->
        </a-entity>
        <a-sphere y-rotation="speed:0.05"
        id="Mars"
        src="#mars-texture"
        position="13 1 -15"
        radius="2";>
        </a-sphere>
      </a-entity>
    </a-scene>

  </body>
</html>
